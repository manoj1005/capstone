<div class="container col-md-6">
    <h1 style="color: red;">Admin Registeration</h1>
     <form (ngSubmit)="adminReg()">
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Admin Name</label>
         <input type="text" class="form-control" id="email" name="email" [(ngModel)]="admin.adminName" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Email</label>
         <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="admin.adminEmail" placeholder="example@xyz.com">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Password</label>
         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="admin.password" >
       </div>
       
     <button type="submit" class="btn btn-primary">Admin Register</button>
     </form>
    
   </div>
   <div class="container col-md-6">
   <p> If Registered</p>
     <button type="submit" (click)="login()" class="btn btn-success">Login Here</button>
    </div>
