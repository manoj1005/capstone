<div class="container col-md-6">
    <h1 style="color: red;">User Login</h1>
<form (ngSubmit)="userlogin()">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">User Email</label>
    <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="user.userMail" >
  </div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Password</label>
  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" >
</div>

<button type="submit" class="btn btn-success">Login</button>
</form>
<div class="container col-md-6">
  <p> If not Registered</p>
  <button type="submit" (click)="reg()" class="btn btn-primary">Register Here</button>
</div>
</div>
