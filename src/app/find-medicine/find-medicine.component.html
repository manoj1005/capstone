<div style="display:flex ;align-items:center;justify-content:center">
   
    <div class="card p-3" style="width:36%">
      <img src="./assets/1.jpg" class="card-img-top rounded" style="height:250px;width: 25vw; margin: 10pxl" />
      <div class="card-body" >
        <h5 class="card-title">Name : {{medicine.name}}</h5>
        <p class="card-text"><b>Category:</b> {{medicine.category}}</p>
        <p class="card-text"><b>Drug Description: </b>{{medicine.drug_description}}</p>
        <p class="card-text"><b>Price: </b>{{medicine.mrp}}</p>
        <p class="card-text"><b>Quantity: </b>{{medicine.quantity}}</p>
        <button (click)="list(medicine.id)" class="btn btn-primary">Purchase Medicine</button><br>
      </div>
