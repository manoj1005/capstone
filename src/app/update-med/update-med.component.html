<div class="container col-md-6">
    <h1 style="color: red;">Update Medicine</h1>
     <form (ngSubmit)="UpdateMed()">
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Medicine Id</label>
         <input type="text" class="form-control" id="medId" name="medId" required [(ngModel)]="medicine.id" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Name of the Medicine</label>
         <input type="text" class="form-control" id="medname" name="medname" required [(ngModel)]="medicine.name" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Category</label>
         <input type="text" class="form-control" id="cat" name="cat" required [(ngModel)]="medicine.category">
       </div>
       <div class="mb-3">
           <label for="exampleFormControlInput1" class="form-label">Quantity</label>
           <input type="number" class="form-control" id="quant" name="quant" required [(ngModel)]="medicine.quantity" >
         </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Drug Description</label>
         <input type="text" class="form-control" id="desc" name="desc" required [(ngModel)]="medicine.drug_description" >
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" required [(ngModel)]="medicine.mrp" >
      </div>
       
     <button type="submit" class="btn btn-primary">Update</button>
     </form>
   </div>
