

<div class="container">
  <div class="search">
    <input type="text"
        placeholder=" Search Medicine"
        id="movieName" [(ngModel)]="medicineName"
        name="movieName">
      <button (click)="findByMedicineName()" class="btn btn-primary" >
        <i class="fa fa-search"
            style="font-size: 18px;">
        </i>
        Search
        </button><br>
</div>  
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-50" src="./assets/Paracetamol.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-50" src="./assets/saridon.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-50" src="./assets/crocin.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
    
      <table class="table">
        <thead>
          <tr>
            
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Drug Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let med of medicine">
            <td><img src="./assets/3.jpg" style="height:150px;width: 150px;"></td>
            <td>{{med.name}} | {{med.category}} | <p> <b>{{med.mrp}} /-</b></p></td>
            <td><p>{{med.quantity}}</p></td>
            <td>{{med.drug_description}}</td>
            <td><button (click)="paynow(med.id)" type="button" class="btn btn-success" >  
              Purchase </button></td>
          </tr>
        </tbody>
      </table>
      
    </div>
